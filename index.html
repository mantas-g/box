<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
    <title>KMI</title>
</head>
<body>
<div class="inputWrapper"> 

    <form class=kmiCounter>

        <div class="wrap">
            <p>Tavo ūgis (m)</p>
            <input class="heightInput" size="5"  type="number" min="1" required autofocus>
        </div>

        <div class="wrap">
            <p>Tavo svoris (kg)</p>
            <input class="weightInput" size="5"  type="number" min="1" required autofocus>
        </div>

        <input class="resultButton" size="5" type="button" value="Skaičiuoti">
        <div class="kmiText">Tavo K.M.I</div>
        <div class="result">rezultatas</div>
    </form>

</div>
    
</body>
</html>
